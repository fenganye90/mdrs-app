<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--head部分-->
<head>
	<!-- 引用自己的css或者script -->
	<link rel="stylesheet" type="text/css" href="../static/css/login.css" th:href="@{css/login.css}"/>
	<!-- 引用通用的layout.html -->
	<head th:include="layout :: htmlhead" th:with="title='shiro demo'"></head>
</head>

<body style="width: 100%;height:auto;background-color:#4A374A;background-size: 100%;">
    <div class="layui-container" style="height: 100%">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20%;border-color:#4A374A;">
            <!-- <legend style="margin-left: 40%"><span style="font-weight: bold;font-size:22px;color:white;">login</span></legend> -->
        </fieldset>

        <div class="layui-row">
            <div class="layui-col-xs3">
                <div class="grid-demo grid-demo-bg1">
                    &nbsp;
                </div>
            </div>
            <div class="layui-col-xs6">
                <div class="grid-demo">
                    <form id="useLogin" class="layui-form" action="" style="width:100%;">
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="color:white;">用户名</label>
                            <div class="layui-input-inline">
                                <input id="username" name="username" lay-verify="required" autocomplete="off" class="layui-input" type="tel"/>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="color:white;">密&nbsp;&nbsp;码</label>
                            <div class="layui-input-inline">
                                <input id="password" name="password" lay-verify="required" autocomplete="off" class="layui-input" type="password"/>
                            </div>
                        </div>
                        <!-- <div class="layui-form-item" style="margin-top: -20px;">
                            <label class="layui-form-label"></label>
                            <div class="layui-inline">
                                <input type="checkbox" name="rememberMe" lay-skin="primary"  title="记住我"/>
                            </div>
                        </div> -->
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <!-- <button class="layui-btn" type="reset">重置</button> -->
                                <button id="loginBtn" class="layui-btn layui-btn-primary" lay-submit="" lay-filter="login">登录</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="../static/js/login.js" th:src="@{js/login.js}"></script>
</body>
</html>
